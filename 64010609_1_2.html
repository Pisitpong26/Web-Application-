<!DOCTYPE html>
<html>
    <head>
        <title>HTML</title>
    </head>

    <body>
        <fieldset>
                <legend>Contact Infomation</legend>
                <table>
                    <tr><td>Fist name:</td><td><input type="text"></td></tr>
                    <tr><td>Last name:</td><td><input type="text"></td></tr>
                    <tr><td>E-mail:</td><td><input type="text"></td></tr>
                </table>
        </fieldset>

        <fieldset>
            <legend>Competition Question</legend>
            <table>
                <form>
                How tall is the Eiffel Tower in Paris,France?
                    <tr><td><input type="radio" name="1">584ft</td></tr>
                    <tr><td><input type="radio" name="1">784ft</td></tr>
                    <tr><td><input type="radio" name="1">984ft</td></tr>
                    <tr><td><input type="radio" name="1">1184ft</td></tr>
                </form>
            </table>
        </fieldset>

        <fieldset>
            <legend>Tiebreaker Question</legend>
                In 25 word or less,say why you would like to win $10,000: <br>
                <textarea name="txt" cols="45" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Enter Competition</legend>
                <button>Enter Competition</button>
        </fieldset>

    </body>
</html>
